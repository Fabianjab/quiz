<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="img/fragezeichen.jpg" class="card-img-top" alt="...">
            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">0%</div>
              </div>

            <div class="card-body" id="endScreen" style="display: none;">Quiz beendet!
               <img id="merkel" src="img/merkel-angela-merkel.gif" alt=""> Du hast <span id="amount-right-questions"></span> Fragen von <span id="numbersLength"> </span> richtig beantwortet.
               <div class="button-row"><button onclick="restartGame()" class="btn btn-primary" id="">Erneut spielen</button></div>

            </div>
            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questionText">Quiz</h5>

                <div class="card quiz-answer-card mb-2" onclick="buttonClick('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort.
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="buttonClick('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort.
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="buttonClick('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort.
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="buttonClick('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort.
                    </div>
                </div>
                <div class="question-footer">
                    <div><b id="page">1</b> von <b id="count">5</b> Fragen</div>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-Button" disabled>NÃ¤chste
                        Frage</button>
                </div>
                <div id="rightAnswer"></div>
            </div>
        </div>
    </div>
</body>

</html>
